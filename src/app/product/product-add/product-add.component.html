<app-navbar></app-navbar>

<div class="container mt-4 mb-3 bg-dark text-primary rounded p-3">
  <h1>{{title_add}}</h1>
</div>
<div class="container">
  <form class="p-3 mb-2 shadow bg-body rounded"
    [formGroup]="productForm"
    autocomplete="off"
  >
    <div class="mb-3">
      <h5>Ingrese los datos para cada campo y luego de click en crear.</h5>
    </div>

    <div class="mb-3">
      <label for="product_name" class="form-label">Nombre del producto</label>
      <input type="text"
            class="form-control"
            id="product_name"
            aria-describedby="product_nameHelp"
            name="product_name"
            formControlName="product_name"
      />
      <div id="product_nameHelp"
        class="form-text text-danger"
        *ngIf="isValidField('product_name')"
      >
        {{getFieldErrors('product_name',"Nombre del producto")}}
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>
      <input type="text"
              class="form-control"
              id="categori"
              name="categori"
              aria-describedby="categoriaHelp"
              formControlName="categori"
      />
      <div id="categoriaHelp"
        class="form-text text-danger"
        *ngIf="isValidField('categori')"
        >{{getFieldErrors('categori',"Categoria")}}
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio unidad</label>
      <input type="number"

              class="form-control"
              id="price"
              name="price"
              aria-describedby="precioHelp"
              formControlName="price"
      >
      <div id="priceHelp"
        class="form-text text-danger"
        *ngIf="isValidField('price')"
        >{{getFieldErrors('price',"Precio")}}
      </div>
    </div>

    <div class="mb-3">
      <label for="cantidad_stock" class="form-label">Stock en unidades disponibles</label>
      <input type="number"
              class="form-control"
              id="cantidad_stock"
              name="cantidad_stock"
              aria-describedby="stockHelp"
              formControlName="cantidad_stock"
      >
      <div id="cantidad_stockError"
        class="form-text text-danger"
        *ngIf="isValidField('cantidad_stock')"
        >{{getFieldErrors('cantidad_stock',"Stock")}}
      </div>
    </div>

    <button type="submit"
            class="btn btn-primary btn-block"
            (click)="addproduct()"
    >
      Crear
    </button>
  </form>
  <br><br><br>
</div>
