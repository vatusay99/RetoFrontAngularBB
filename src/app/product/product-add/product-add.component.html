<app-navbar></app-navbar>

<div class="container mt-4 mb-3">
  <h1>{{title_add}}</h1>
</div>
<div class="container">
  <form class="p-3 mb-2 shadow bg-body rounded" (ngSubmitq)="addproduct()">
    <div class="mb-3">
      <h5>Ingrese los datos para cada campo y luego de click en crear.</h5>
    </div>

    <div class="mb-3">
      <label for="product_name" class="form-label">Nombre del producto</label>
      <input type="text"
            [(ngModel)]="product.product_name"
            class="form-control"
            id="product_name"
            aria-describedby="product_nameHelp"
            name="product_name"
      />
      <div id="product_nameHelp" class="form-text">Nombre es un campo requerido</div>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>
      <input type="text"
              [(ngModel)]="product.categori"
              class="form-control"
              id="category"
              name="categori"
              aria-describedby="categoriaHelp"
      />
      <div id="categoriaHelp" class="form-text">Campo categoria es requerido</div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio unidad</label>
      <input type="number"
              [(ngModel)]="product.price"
              class="form-control"
              id="price"
              name="price"
              aria-describedby="precioHelp"
      >
      <div id="precioHelp" class="form-text">Valor del precio es requerido</div>
    </div>

    <div class="mb-3">
      <label for="cantidad_stock" class="form-label">Stock en unidades disponibles</label>
      <input type="number"
              [(ngModel)]="product.cantidad_stock"
              class="form-control"
              id="cantidad_stock"
              name="cantidad_stock"
              aria-describedby="stockHelp">
      <div id="stockHelp" class="form-text">Campo stock es requerido</div>
    </div>

    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
  <br><br><br>
</div>
